<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Data Upload | NGO Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --ngo-red: #d93025; --ngo-green: #1a5928; }
        body { background: #f8f9fa; font-family: 'Great Vibes', cursive; }
        
        .main-container { max-width: 800px; margin: 30px auto; }
        .upload-card { 
            border: none; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            background: #fff; 
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .preview-box {
            width: 100px;
            height: 100px;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #fdfdfd;
        }
        
        .preview-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .btn-upload {
            background: #5a67d8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: 0.3s;
        }
        .btn-upload:hover { background: #434190; color: white; }
        
        .location-info {
            background: #f0fff4;
            border: 1px solid #c6f6d5;
            color: #276749;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            display: none;
            margin-top: 15px;
        }
        
        .required-star { color: #e53e3e; margin-left: 3px; }
        .header-title { color: #2d3748; font-weight: 700; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container main-container">
    <div class="text-center mb-4">
        <h2 class="header-title">Farmer Data Registration</h2>
        <p class="text-muted">Upload farmer details with geo-location tags</p>
    </div>

    <form id="kisanRegistrationForm">
        <div class="upload-card">
            <label class="form-label fw-bold">Farmer's Live Photo (With Water Source)<span class="required-star">*</span></label>
            <div class="d-flex align-items-center gap-4 mt-2">
                <div class="preview-box">
                    <img id="kisanPreview" src="https://via.placeholder.com/100?text=Photo" alt="Farmer">
                </div>
                <div>
                    <input type="file" id="kisanPhoto" accept="image/*" capture="environment" class="d-none" required>
                    <button type="button" class="btn-upload" onclick="document.getElementById('kisanPhoto').click()">
                        <i class="fas fa-camera me-2"></i> Capture / Select Photo
                    </button>
                    <p class="small text-muted mt-2 mb-0">Will automatically fetch GPS coordinates</p>
                </div>
            </div>
            
            <div id="locationData" class="location-info">
                <i class="fas fa-map-marker-alt me-2"></i>
                <strong>Coordinates Captured:</strong> 
                Lat: <span id="lat" class="fw-bold">0.00</span> | 
                Long: <span id="long" class="fw-bold">0.00</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="upload-card">
                    <label class="form-label fw-bold">Aadhaar Card (Front)<span class="required-star">*</span></label>
                    <div class="text-center mt-2">
                        <div class="preview-box mx-auto mb-3" style="width: 100%; height: 120px;">
                            <img id="aadhaarFPreview" src="https://via.placeholder.com/200x120?text=Aadhaar+Front" alt="Front">
                        </div>
                        <input type="file" id="aadhaarFront" accept="image/*" capture="environment" class="d-none" required>
                        <button type="button" class="btn-upload w-100" onclick="document.getElementById('aadhaarFront').click()">
                            <i class="fas fa-upload me-2"></i> Upload Front
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="upload-card">
                    <label class="form-label fw-bold">Aadhaar Card (Back)<span class="required-star">*</span></label>
                    <div class="text-center mt-2">
                        <div class="preview-box mx-auto mb-3" style="width: 100%; height: 120px;">
                            <img id="aadhaarBPreview" src="https://via.placeholder.com/200x120?text=Aadhaar+Back" alt="Back">
                        </div>
                        <input type="file" id="aadhaarBack" accept="image/*" capture="environment" class="d-none" required>
                        <button type="button" class="btn-upload w-100" onclick="document.getElementById('aadhaarBack').click()">
                            <i class="fas fa-upload me-2"></i> Upload Back
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100 py-3 fw-bold shadow-sm mt-3" style="border-radius: 10px; font-size: 1.1rem;">
            SUBMIT DATA
        </button>
    </form>
</div>

<script>
    // GPS Geolocation Logic
    function fetchGPS() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('locationData').style.display = 'block';
                    document.getElementById('lat').innerText = position.coords.latitude.toFixed(6);
                    document.getElementById('long').innerText = position.coords.longitude.toFixed(6);
                },
                (error) => {
                    alert("Unable to fetch location. Please enable GPS/Location permissions.");
                },
                { enableHighAccuracy: true }
            );
        } else {
            alert("Geolocation is not supported by your browser.");
        }
    }

    // Dynamic Image Preview Handler
    function handleImagePreview(inputId, previewId, isMainPhoto = false) {
        document.getElementById(inputId).addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById(previewId).src = event.target.result;
                }
                reader.readAsDataURL(e.target.files[0]);
                
                // If it's the farmer's photo, trigger GPS
                if(isMainPhoto) {
                    fetchGPS();
                }
            }
        });
    }

    // Initialize Previews
    handleImagePreview('kisanPhoto', 'kisanPreview', true);
    handleImagePreview('aadhaarFront', 'aadhaarFPreview');
    handleImagePreview('aadhaarBack', 'aadhaarBPreview');

    // Form Submission
    document.getElementById('kisanRegistrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const lat = document.getElementById('lat').innerText;
        if(lat === "0.00") {
            alert("Please wait for location coordinates to be captured before submitting.");
            return;
        }
        alert("Registration Successful! Data and Location have been captured.");
    });
</script>

</body>
</html>
